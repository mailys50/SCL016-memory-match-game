<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Memory Code</title>
  <meta name="viewport" content="width=device-width,   initial-scale=1.0">
  <!--user-scalable=no, , maximum-scale=1.0,minimum-scale=1.0 -->
  <!-- <meta http-equiv=" X-UA-Compatible " content=" ie=edge ">-->
  <meta http-equiv="Cache-control" content="public">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pagina de inicio -->
  <div class="homePage">
    <header>
      <div class="robot">
        <img class="imgLogo" src="img/logoRobot.png" alt="logo de un robot">
      </div>
      <div class="title">
        <h1 class="titleHomePage">MEMORY CODE</h1>
      </div>
      <div class="subtitle">
        <h2 class="subtitleHomePage">Aprende a programar divirtiendote</h2>
      </div>
    </header>
    <main>
      <div id="rootbuttons" class="rootbuttons">
        <div class="HTML">
          <input type="image" src="img/botonHTML.png" alt="boton para ingresar a HTML" class="buttonHTML"
            id="buttonHtml">
        </div>
        <div class="CSS">
          <input type="image" src="img/botonCSS.png" alt="Boton para ingresar a CSS" class="buttonCSS" id="buttonCss">
        </div>
        <div class="JS">
          <input type="image" src="img/botonJS.png" alt="boton para ingresar a JS" class="buttonJS" id="buttonJs">
        </div>
      </div>
    </main>
  </div>

  <!-- categoria Html-->
  <div class="htmlCategory">
    <header>
      <div class="robot">
        <img src="img/mitadRobot.png" class="halfRobot" alt="imagen de robot">
      </div>
      <div class="title">
        <h1 class="titleHomePage">MEMORY CODE</h1>

      </div>
      <div class="subtitle">
        <p>Memoriza los pares</p>
      </div>
    </header>
    <main>
      <div class="gameTable">
        <div id="root">
        </div>
      </div>
      <div class="footerRoot"></div>
      <div class="timeContainer" id="timeHtml">
        <p class="tiempo">Tiempo en segundos:</p>
        <div id='timer'></div>
      </div>
      <div class="returnButton">
        <input type="image" class="startButton" src="img/botonInicio.png" id="startButtonHtml" alt="boton de inicio">
      </div>
  </div>
  </main>
  </div>


<!-- categoria Css-->
<div class="cssCategory">
  <header>
    <div class="robot">
      <img src="img/mitadRobot.png" class="halfRobot" alt="imagen de robot">
    </div>
    <div class="title">
      <h1 class="titleHomePage">MEMORY CODE</h1>
    </div>
    <div class="subtitle">
      <p>Memoriza los pares</p>
    </div>
  </header>
  <main>
    <div class="gameTable">
      <div id="root1">
      </div>
    </div>
    <div class="footerRoot"></div>
    <div class="timeContainer" id="timeHtml">
      <p class="tiempo">Tiempo en segundos:</p>
      <div id='timer'></div>
    </div>
    <div class="returnButton">
      <input type="image" class="startButton" src="img/botonInicio.png" id="startButtonCss" alt="boton de inicio">
    </div>
</div>
</main>
</div>


<!-- categoria Js-->
<div class='jsCategory'>
  <header>
    <div class="robot">
      <img src="img/mitadRobot.png" class="halfRobot" alt="imagen de robot">
    </div>
    <div class="title">
      <h1 class="titleHomePage">MEMORY CODE</h1>
    </div>
    <div class="subtitle">
      <p>Memoriza los pares</p>
    </div>
  </header>
  <main>
    <div class="gameTable">
      <div id="root2">
      </div>
    </div>
    <div class="footerRoot"></div>
    <div class="timeContainer" id="timeHtml">
      <p class="tiempo">Tiempo en segundos:</p>
      <div id='timer'></div>
    </div>
    <div class="returnButton">
      <input type="image" class="startButton" src="img/botonInicio.png" id="startButtonJs" alt="boton de inicio">
    </div>
</div>
</main>
</div>



  <!-- ventana final -->
  <div class="endPage">
    <header>
      <div class="robot">
        <img src="img/mitadRobot.png" class="halfRobot" alt="imagen de robot">
      </div>
      <div class="title">
        <h1 class="titleHomePage">MEMORY CODE</h1>
      </div>
    </header>
    <main>
      <div class="blockWin">
        <div class="titlesEndPage">
          <div class="subtitle">
            <h2 class="subtitleEndPage"> ¡Felicitaciones has pasado al siguiente nivel!</h2>
          </div>
          <div class="subtitle">
            <h2 class="subtitleEndPage">¿estas listo?</h2>
          </div>
        </div>
        <div class="newLevel">
          <input type="image" src="img/comencemos.png" class="buttonNewLevel" id="buttonNewLevel"
            alt="boton para avanzar de nivel">
        </div>
        <div id="rootbuttonsEnd" class="rootbuttonsEnd">
          <div class="HTML">
            <input type="image" src="img/botonHTML.png" alt="boton para ingresar a HTML" class="buttonHTML"
              id="buttonHtmlEnd">
          </div>
          <div class="CSS">
            <input type="image" src="img/botonCSS.png" alt="Boton para ingresar a CSS" class="buttonCSS"
              id="buttonCssEnd">
          </div>
          <div class="JS">
            <input type="image" src="img/botonJS.png" alt="boton para ingresar a JS" class="buttonJS" id="buttonJsEnd">
          </div>
        </div>
    </main>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
